    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container">
            <div class="navbar">
                <div class="items">
                    <div class="nav-item">Home</div>
                    <div class="nav-item">About</div>
                    <div class="nav-item">Reviews</div>
                    <div class="nav-item">Complaint</div>
                </div>
                <div class="mobile">
                    <span class="logo">LookOut!</span>
                    <i class="fa-solid fa-bars"></i>

                </div>
            </div>
            <div class="main">
                <div class="one">
                    <div class="text">
                        <div class="head">Learn from one of the <span id="cool">coolest</span> mentors of India</div>
                    </div>
                    <div class="image">
                        <img src="https://img.freepik.com/free-vector/learning-concept-illustration_114360-6186.jpg?t=st=1715102058~exp=1715105658~hmac=2e36e5e271ab7731be02051838436e315b208cc24882b266ffd22754ef8191e4&w=826"
                            alt="">
                    </div>
                </div>
                <div class="two">
                    <form action="/">
                        <div class="field">
                            <label for="name">Username</label>
                            <input type="text" name="username" id="name" placeholder="Enter the user name">
                        </div>
                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter the password ">
                        </div>
                        <div class="formbtn">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

    </html>

    <script src="app.js"></script>
</body>
